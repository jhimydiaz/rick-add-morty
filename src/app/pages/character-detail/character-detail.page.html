<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glass-content ion-padding">
    <!-- ===== Cargando ====== -->
    <div *ngIf="!character" class="loader">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>

    <!-- ====== Informacion del personaje ====== -->
    <div class="ion-text-center ion-padding-top" *ngIf="character">
      <ion-avatar>
        <img [src]="character.image" />
      </ion-avatar>

      <h1>{{character.name}}</h1>
      <ng-container>
        Estatus: {{character.status === 'Alive' ? 'Vivo' : 'Muerto'}}
      </ng-container>

      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label
          >Visto por Primera Vez: <br />
          <strong>{{character.origin.name}}</strong></ion-label
        >
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label
          >Visto por Ãºltima ves: <br />
          <strong>{{character.location.name}}</strong></ion-label
        >
      </ion-item>

      <ion-item lines="none" class="ion-magin-top">
        <ion-icon slot="start" name="videocam-outline"></ion-icon>
        <ion-label>Episodios donde aparece</ion-label>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col
            *ngFor="let e of episodes"
            sizeLg="4"
            sizeMd="6"
            sizeSm="6"
            size="12"
          >
            <ion-card>
              <ion-card-content class="ion-text-start">
                <strong>{{e.name}}</strong>
                <p>{{e.episode}}</p>
                <p>Fecha de emision: {{e.air_date | date: 'dd/MM/YYYY'}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
